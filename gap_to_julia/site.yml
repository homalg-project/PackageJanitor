- name: AdditiveClosuresForCAP
  hosts: AdditiveClosuresForCAP
  connection: local
  tasks:
    - import_tasks: tasks/julia_package.yml
      vars:
        package:
          name: AdditiveClosuresForCAP
          source: CAP_project
          target: CAP_project.jl
          dependencies:
            - CAP
            - MatricesForHomalg
            - LinearAlgebraForCAP
            - MonoidalCategories
          weak_dependencies:
          extras:
            - Test
            - Documenter
          targets:
            test: default
          test_imports:
            - MatricesForHomalg
            - CAP
            - MonoidalCategories
            - LinearAlgebraForCAP
            - AdditiveClosuresForCAP
          disable_method_overwrite_warning: true
          cleanup_test_files_by_keywords:
            - drop_example_in_Julia
            - RandomObject
            - Random
            - HomalgFieldOfRationalsInSingular
            - SimplifySourceAndRange

