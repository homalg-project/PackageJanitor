- name: FreydCategoriesForCAP
  hosts: FreydCategoriesForCAP
  connection: local
  tasks:
    - import_tasks: tasks/julia_package.yml
      vars:
        package:
          name: FreydCategoriesForCAP
          source: CAP_project
          target: CAP_project.jl
          dependencies:
            - MatricesForHomalg
            - CAP
            - MonoidalCategories
            - LinearAlgebraForCAP
            - AdditiveClosuresForCAP
            - LinearClosuresForCAP
          weak_dependencies:
            - CartesianCategories
            - Toposes
            - FinSetsForCAP
          extras:
            - Test
            - Documenter
            - CartesianCategories
            - Toposes
            - FinSetsForCAP
          targets:
            test: default
          test_imports:
            - MatricesForHomalg
            - CAP
            - MonoidalCategories
            - LinearAlgebraForCAP
            - AdditiveClosuresForCAP
            - LinearClosuresForCAP
            - CartesianCategories
            - Toposes
            - FinSetsForCAP
            - FreydCategoriesForCAP
          extensions:
            FreydCategoriesForCAPFinSetsForCAPExtension:
              - CartesianCategories
              - Toposes
              - FinSetsForCAP
          disable_method_overwrite_warning: true
          cleanup_test_files_by_keywords:
            - drop_example_in_Julia
            - Random
            - HomalgFieldOfRationalsInSingular
            - HomalgFieldOfRationalsInDefaultCAS
            - M_tor = M/Adel;
            - mu1 = GradeFiltrationNthMonomorphism( M, 1 )
            - g = FreydCategoryMorphism( obj_gamma,
            - a = GradedRowOrColumnMorphism( obj1
            - Z2 = FreydCategoryObject( a )
            - id = IdentityMorphism( Z2 )
            - id = IdentityMorphism( ZFree )
            - R2 = DirectSum( T, T );
            - M = FreydCategoryObject( alpha );
            - IsBijectiveObject( obj ) # ReducedSyzygiesOfRows/Columns is not available yet
            - mu1 = GradeFiltrationNthMonomorphism( Mrows, 1 ) # SimplifyHomalgMatrix* are not available yet
            - SimplifyObject_IsoFromInputObject( Mcols, infinity ) # Same as above
            - EmbeddingFunctorIntoFreydCategory # functors are not available yet
            - co_freyd = CoFreydCategory( rows ) # CoFreyd: FreydCategory tries to compute a distinguished object of the underlying opposite category, which causes problems with world age

